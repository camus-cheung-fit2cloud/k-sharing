---
# Homepage configuration
# See https://fontawesome.com/search for icons options

title: "Demo dashboard"
subtitle: "Homer"
logo: "logo.png"
# icon: "fas fa-skull-crossbones" # Optional icon

header: true
footer: '<p>Created with <span class="has-text-danger">❤️</span> with <a href="https://bulma.io/">bulma</a>, <a href="https://vuejs.org/">vuejs</a> & <a href="https://fontawesome.com/">font awesome</a> // Fork me on <a href="https://github.com/bastienwirtz/homer"><i class="fab fa-github-alt"></i></a></p>' # set false if you want to hide it.

# Optional theme customization
theme: default

# Optional theme customization (color overrrides)
# overrrides can also be done using CSS vars 
colors:
  light:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link: "#3273dc"
    link-hover: "#363636"
  dark:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link: "#3273dc"
    link-hover: "#ffdd57"

# Optional message
message:
  #url: https://b4bz.io
  style: "is-dark" # See https://bulma.io/documentation/components/message/#colors for styling options.
  title: "Demo !"
  icon: "fa fa-grin"
  content: "This is a dummy homepage demo. <br /> Find more information on <a href='https://github.com/bastienwirtz/homer'>github.com/bastienwirtz/homer</a>"

# Optional navbar
# links: [] # Allows for navbar (dark mode, layout, and search) without any links
links:
  - icon: "fa fa-pen-clip"
    url: "https://file.fit2cloud.org/files/root/k-sharing/dev/homer/config/config.yml"
    target: "_blank"
  - icon: "fab fa-github"
    url: "https://github.com/camus-cheung-fit2cloud/k-sharing"
    target: "_blank"

# Services
# First level array represent a group.
# Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
services:
  - name: "Demo app"
    icon: "fa-solid fa-server"
    items:
      - name: "Github"
        icon: "fab fa-github"
        url: "https://github.com/camus-cheung-fit2cloud/k-sharing-demo-app"
        target: "_blank"
      - name: "Jenkins"
        icon: "fab fa-jenkins"
        url: "https://ci.fit2cloud.org/job/demo-app"
        target: "_blank"
      - name: "Portainer"
        icon: "fab fa-docker"
        url: "https://portainer.fit2cloud.org/#!/3/docker/stacks/demo-app?id=4&type=2&regular=true&orphaned=false&orphanedRunning=false"
        target: "_blank"
  - name: "Dev"
    icon: "fa-solid fa-server"
    items:
      - name: "registry"
        icon: "fab fa-docker"
        url: "https://registry-console.fit2cloud.org"
        target: "_blank"
      - name: "ntfy"
        icon: "fab fa-docker"
        url: "https://ntfy.fit2cloud.org"
        target: "_blank"
      - name: "Portainer"
        icon: "fab fa-docker"
        url: "https://portainer.fit2cloud.org/#!/3/docker/stacks/devops?type=2&external=true"
        target: "_blank"
      - name: "Dozzle"
        icon: "fas fa-wave-square"
        url: "https://dozzle.fit2cloud.org/"
        target: "_blank"
      - name: "File browser"
        icon: "fa fa-photo-film"
        url: "https://file.fit2cloud.org/files/var/lib/docker/volumes/"
        target: "_blank"
      - name: "traefik"
        icon: "fab fa-github"
        url: "https://traefik.fit2cloud.org/dashboard/#/http/routers"
        target: "_blank"